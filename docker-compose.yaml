version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx:/usr/share/nginx/html:ro 
    depends_on:
      - product_service
      - order_service

  product_service:
    build:
      context: ./product_service
      dockerfile: Dockerfile
    ports:
      - "5001:5001" # REST
      - "50051:50051" # gRPC
    restart: on-failure
    
  order_service:
    build:
      context: ./order_service
      dockerfile: Dockerfile
    ports:
      - "5002:5002" # REST
      - "50052:50052" # gRPC
    restart: on-failure